<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ÎÇòÎßåÏùò ÏòÅÌôî Í∏∞Î°ù ÏÇ¨Ïù¥Ìä∏{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #9752db 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            min-height: 80vh;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        h1 a {
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        h1 a:hover {
            color: #764ba2;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.0em;
            font-weight: bold;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-cancel {
            background: #999;
        }
        
        .btn-delete {
            background: #db6767;
        }
    </style>
    {% block extra_style %}{% endblock %}
</head>

        </header>
        
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
