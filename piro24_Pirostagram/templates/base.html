<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pirostagram{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        :root {
            --primary-color: #405DE6;
            --border-color: #dbdbdb;
            --text-color: #262626;
            --secondary-text: #8e8e8e;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        
        /* 사이드바 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            background-color: white;
            border-right: 1px solid var(--border-color);
            padding: 20px;
            z-index: 1000;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 40px;
        }
        
        .nav-item {
            display: block;
            padding: 12px 16px;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }
        
        .nav-item:hover {
            background-color: #f5f5f5;
            color: var(--text-color);
        }
        
        .nav-item i {
            width: 24px;
            margin-right: 12px;
        }
        
        /* 메인 컨텐츠 */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* 메시지 알림 */
        .messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 사이드바 -->
    <div class="sidebar">
        <div class="logo">Pirostagram</div>
        
        <nav>
            <a href="{% url 'posts:feed' %}" class="nav-item">
                <i class="fas fa-home"></i>
                홈
            </a>
            
            <a href="{% url 'users:search' %}" class="nav-item">
                <i class="fas fa-search"></i>
                유저 검색
            </a>
            
            <a href="{% url 'posts:create' %}" class="nav-item">
                <i class="fas fa-plus-square"></i>
                게시글 만들기
            </a>
            
            <a href="{% url 'stories:create' %}" class="nav-item">
                <i class="fas fa-circle-plus"></i>
                스토리 만들기
            </a>
            
            {% if user.is_authenticated %}
            <a href="{% url 'users:profile' user.username %}" class="nav-item">
                <i class="fas fa-user"></i>
                프로필
            </a>
            
            <a href="{% url 'users:logout' %}" class="nav-item">
                <i class="fas fa-sign-out-alt"></i>
                로그아웃
            </a>
            {% else %}
            <a href="{% url 'users:login' %}" class="nav-item">
                <i class="fas fa-sign-in-alt"></i>
                로그인
            </a>
            
            <a href="{% url 'users:signup' %}" class="nav-item">
                <i class="fas fa-user-plus"></i>
                회원가입
            </a>
            {% endif %}
        </nav>
    </div>
    
    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <!-- 메시지 알림 -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
