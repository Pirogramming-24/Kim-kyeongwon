{% extends 'base.html' %}

{% block title %}스토리 삭제 - Pirostagram{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <h2 class="mb-4">스토리 삭제</h2>
    
    <div class="card">
        <div class="card-body">
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i>
                정말로 이 스토리를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.
            </div>
            
            <p>스토리 생성 시간: {{ story.created_at }}</p>
            <p>이미지 개수: {{ story.get_images_count }}장</p>
            
            <form method="post" class="d-flex gap-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">삭제</button>
                <a href="{% url 'posts:feed' %}" class="btn btn-outline-secondary">취소</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
