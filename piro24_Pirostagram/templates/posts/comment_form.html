{% extends 'base.html' %}

{% block title %}댓글 수정 - Pirostagram{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <h2 class="mb-4">댓글 수정</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small mt-1">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">수정</button>
                    <a href="{% url 'posts:detail' comment.post.pk %}" class="btn btn-outline-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
