<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI 웹 서비스{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 상단 네비게이션 */
        nav {
            background-color: #2c3e50;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        
        .user-info {
            color: white;
            display: flex;
            align-items: center;
        }
        
        .user-info a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 15px;
            background-color: #34495e;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .user-info a:hover {
            background-color: #1abc9c;
        }
        
        /* 탭바 */
        .tabs {
            background-color: white;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            background-color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            transition: background-color 0.3s;
            border-right: 1px solid #e0e0e0;
        }
        
        .tab:last-child {
            border-right: none;
        }
        
        .tab:hover {
            background-color: #ecf0f1;
        }
        
        .tab.active {
            background-color: #3498db;
            color: white;
        }
        
        /* 메인 콘텐츠 */
        .content {
            background-color: white;
            margin-top: 20px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* 폼 스타일 */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
        }
        
        button[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #2980b9;
        }
        
        /* 결과 표시 */
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        
        .result h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .error {
            margin-top: 20px;
            padding: 15px;
            background-color: #e74c3c;
            color: white;
            border-radius: 5px;
        }
        
        /* 히스토리 */
        .history {
            margin-top: 30px;
        }
        
        .history h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .history-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border-left: 3px solid #95a5a6;
        }
        
        .history-item strong {
            color: #2c3e50;
        }
        
        .history-item p {
            margin: 5px 0;
        }
        
        /* 로딩 스타일 */
        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;
            color: #3498db;
            font-size: 16px;
        }
        
        .loading.show {
            display: block;
        }
    </style>
    {% block extra_style %}{% endblock %}
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="{% url 'home' %}" class="logo">AI 웹 서비스</a>
            <div class="user-info">
                {% if user.is_authenticated %}
                    <span>{{ user.username }}님 환영합니다!</span>
                    <a href="{% url 'logout' %}">로그아웃</a>
                {% else %}
                    <a href="{% url 'login' %}">로그인</a>
                    <a href="{% url 'signup' %}">회원가입</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="tabs">
            <a href="{% url 'summarize' %}" class="tab {% if request.resolver_match.url_name == 'summarize' %}active{% endif %}">요약</a>
            <a href="{% url 'sentiment' %}" class="tab {% if request.resolver_match.url_name == 'sentiment' %}active{% endif %}" 
               onclick="return checkLogin(event, '{% url 'login' %}?next={% url 'sentiment' %}', {{ user.is_authenticated|lower }})">감정 분석</a>
            <a href="{% url 'translate' %}" class="tab {% if request.resolver_match.url_name == 'translate' %}active{% endif %}"
               onclick="return checkLogin(event, '{% url 'login' %}?next={% url 'translate' %}', {{ user.is_authenticated|lower }})">번역</a>
        </div>
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script>
        function checkLogin(event, loginUrl, isAuthenticated) {
            if (!isAuthenticated) {
                event.preventDefault();
                alert('로그인 후 이용해주세요');
                window.location.href = loginUrl;
                return false;
            }
            return true;
        }
        
        // 폼 제출 시 로딩 표시
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function() {
                    const loading = document.querySelector('.loading');
                    if (loading) {
                        loading.classList.add('show');
                    }
                });
            });
        });
    </script>
    {% block extra_script %}{% endblock %}
</body>
</html>
